{% extends "layout.html" %} 
{% block body %}

<h1>Current events</h1>

{% for group in groups %}

<h2>{{ group["date"] }}</h2>
<div>{{ group["location"] }}</div>
<div>
  <a href='/groups/{{ group["id"] }}'>{{ group["start_time"] }} - {{ group["end_time"]}}</a>
</div>

{% endfor %}

<h1><a href="/groups/new">Create New Event</a></h1>

{% endblock %}
